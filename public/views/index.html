<html ng-app="app">
  <!-- stylesheet -->
  <link rel="stylesheet" href='https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.1.1/css/mdb.min.css'>
  <link href='https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.1.1/js/mdb.min.js'>
  <!--jquery-->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>

  <!-- angular1.0--> 
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>

  <!-- angular1.0 components -->
  <script src='js/app.js'></script>
  <script src='js/services/deployment.js'></script>
  <script src='js/controllers/deployments_controller.js'></script>
  
  <body ng-controller="DeploymentCtrl">
    <div class="container">
      <div class="row">
        <table>
          <tr>
            <th>
                TRACK_ID
            </th>
            <th>
                STATUS
            </th>
            <th>
                DATE
            </th>
            <th>
                CreatedBy
            </th>
            <th>
                DeploymentName
            </th>
            <th>
                DeploymentTypeDescription
            </th>
            <th>
                FinalApprover
            </th>
            <th>
              SPAM_SCORE
            </th>
          </tr>

          <tr ng-repeat="t in deployments">
            <td>
                {{ t.TrackId }}
            </td>
            <td>
                {{ t.Status }}
            </td>
            <td>
                {{ t.CreatedDate }}
            </td>
            <td>
                {{ t.CreatedBy }}
            </td>
            <td>
                {{ t.DeploymentName }}
            </td>
            <td>
                {{ t.DeploymentTypeDescription }}
            </td>
            <td>
                {{ t.FinalApprover }}
            </td>
            <td>
                {{ t.CalculateSpamScore }}
            </td>
          <tr>
        </table>

        <!--<div class="btn btn-primary col-md-6" ng-click="hello()">
          Button
        </div>-->
      </div>

    </div>
  </body>
</html>
